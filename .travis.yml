env:
  global:
  - secure: 
  - secure: 

language: java

jdk:
- oraclejdk8

sudo: required

services:
- docker

after_success:
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- export REPO=mjelen/openshifter
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH; fi`
- docker build -f Dockerfile -t $REPO:$TAG .
- docker push $REPO
